<div class=container>
  <div class="row">
    <div class="col s12 m12 l12">
      
    </div>
  </div>
  <div class="row">
    <div class="col m3 l3">
      <div class="card-panel teal">
        <div class="card-content white-text">
        <span class="card-title">
          Filter your feed results.
        </span>
          <p>Pay:</p>
          <p>
            <input type="checkbox" id="price1" />
            <label class="filterLabel" for="price1">1-20 dollars</label>
          </p>
          <p>
            <input type="checkbox" id="price2" />
            <label class="filterLabel" for="price2">20-50 dollars</label>
          </p>
          <p>
            <input type="checkbox" id="price3" />
            <label class="filterLabel" for="price3">50-100 dollars</label>
          </p>
          <p>
            <input type="checkbox" id="price4" />
            <label class="filterLabel" for="price4">100+ dollars</label>
          </p>
          <p>Category:</p>
          <p>
            <input type="checkbox" id="price1" />
            <label class="filterLabel" for="price1">Yardwork</label>
          </p>
          <p>
            <input type="checkbox" id="price2" />
            <label class="filterLabel" for="price2">Housework</label>
          </p>
          <p>
            <input type="checkbox" id="price2" />
            <label class="filterLabel" for="price2">Miscellaneous</label>
          </p>
        </div>   
      </div>
    </div>
    <div>
      <div class="col m9 l9">
      <h5>Find Your Next Jobbie!</h5>
        <div class="jobbie" ng-repeat="jobbie in jobbies">
          <div class="jobbieText">
            {{jobbie.title}} | {{jobbie.pay | currency}}
            <span class="category"> Category: {{jobbie.category}}</span>
            <span class="desc"> City: {{jobbie.city}}</span><br>
            {{jobbie.desc}}
        </div>
        </div>
      </div>
  </div>
</div>
