<div class="container">
  <div class="row">
    <form class="col s12">
      <h1 class="center-align">Sign Up</h1>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="firstName" id="firstName" type="text" class="validate">
          <label for="firstName">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="lastName" id="lastName" type="text" class="validate">
          <label for="lastName">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="email" id="email" type="email" class="validate">
          <label for="email">Email Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="passwordConfirm" id="reenterpassword" type="password" class="validate">
          <label for="reenterpassword">Confirm Password</label>
        </div>
      </div>
      <a ng-click="validateRegistration()" class="waves-effect waves-light btn">Register</a>
    </form>
  </div>
</div>
