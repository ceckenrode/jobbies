<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="email" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="input-field col s12">
          <input ng-model="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <a ng-click="register()" class="waves-effect waves-light btn">Register</a>
      <a ng-click="login()" class="waves-effect waves-light btn">Login</a>
    </form>
  </div>
</div>
