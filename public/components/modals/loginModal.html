<div id="loginModal" class="modal" ng-controller="LoginController">
  <div class="modal-content">
    <h4 class="center-align">Login</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="email" placeholder="Email" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model="password" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a ng-click="login()" class="waves-effect waves-green btn-flat">Login</a>
    <a ng-click="closeModal()" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
