<!DOCTYPE html>
<html ng-app="jobbiesApp">
  <head>
    <title>Jobbies - A Job Board For Little Jobs</title>
    <link rel="stylesheet" type="text/css" href="/libs/bower_components/Materialize/dist/css/materialize.min.css">
    <script type="text/javascript" src="/libs/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/libs/bower_components/angular-ui-router/release/angular-ui-router.min.js"/></script>
  <script type="text/javascript" src="/js/app.js"></script>

  <script type="text/javascript" src="/js/appRoutes.js"></script>
</head>
<body>
  <base href="/">
  <nav>
    <div class="nav-wrapper">
      <a href="home" class="brand-logo center">Jobbies</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li>
          <a ui-sref="feed">Find a Jobbie</a>
        </li>
        <li>
          <a ui-sref="post">Post a Jobbie</a>
        </li>
      </ul>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a ui-sref="register">Register</a>
        </li>
        <li>
          <a>Log In</a>
        </li>
      </ul>
    </div>
  </nav>

  <div ui-view></div>

  <script type="text/javascript" src="js/controllers/feedController.js"></script>
  <script type="text/javascript" src="js/controllers/registerController.js"></script>
  <script type="text/javascript" src="js/controllers/dashboardController.js"></script>
  <script type="text/javascript" src="/libs/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/libs/bower_components/Materialize/dist/js/materialize.min.js"></script>
</body>
</html>
